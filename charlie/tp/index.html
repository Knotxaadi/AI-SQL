<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interaction</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        button { padding: 10px 20px; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Change Background Color</h1>
    <button onclick="changeBackgroundColor()">Click Me!</button>

    <script>
        
        // Function to call Python function to change the background color
        function changeBackgroundColor() {
            window.pywebview.api.change_background_color().then(style => {
            document.body.style = style;
    });
}

    </script>
</body>
</html>
